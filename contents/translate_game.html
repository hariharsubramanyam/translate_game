<!DOCTYPE html>
<!--
   COLLABORATORS:
   
  -->
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Ready, Set, Translate !</title>
    <link type="text/css" href="jquery/css/ui-lightness/jquery-ui-1.10.0.custom.css" rel="stylesheet" />
    <link type="text/css" href="translate_game.css" rel="stylesheet" />

    <script type="text/javascript" src="jquery/js/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="jquery/js/jquery-ui-1.10.0.custom.min.js"></script>
    <script type="text/javascript" src="dicts.json"></script>
    <script type="text/javascript" src="translate_game.js"></script>

  </head>
  <body>
    <h1 id="lblGameTitle" class="gray title trebucheted">Translate from <span id="lblFromLanguage" class="black">Spanish</span> to <span id="lblToLanguage" class="black">English</span></h1>
    <div id="divGame">
      <div id="divCol1" class="col-third">
        <ul>
          <li class="gray element"><h2>Spanish</h2></li>
          <li class="element">espejo</li>
          <li class="blue element">calabaza</li>
          <li class="red element">postmodernidad</li>
        </ul>
      </div>
      <div id="divCol2" class="col-third">
        <ul>
          <li class="gray element"><h2>English</h2></li>
          <li class="element"><input type="text"></li>
          <li class="blue element">pumpkin</li>
          <li class="red element struck">phone</li>
        </ul>
      </div>
      <div id="divCol3" class="col-third">
        <ul>
          <li class="gray element"><h2>Answer</h2></li>
          <li class="element"><button>See Answer</button></li>
          <li class="element">&#x2713</li>
          <li class="red element">postmodernism</li>
        </ul>
      </div>
    </div>
  </body>
</html>
