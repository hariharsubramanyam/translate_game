<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Ready, Set, Translate !</title>
    <link type="text/css" href="jquery/css/ui-lightness/jquery-ui-1.10.0.custom.css" rel="stylesheet" />
    <link type="text/css" href="translate_game.css" rel="stylesheet" />

    <script type="text/javascript" src="jquery/js/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="jquery/js/jquery-ui-1.10.0.custom.min.js"></script>
    <script type="text/javascript" src="dicts.json"></script>
    <script type="text/javascript" src="translate_game.js"></script>

  </head>
  <body>
    <h1 id="lblGameTitle" class="gray title trebucheted">Translate from <span id="lblFromLanguageTitle" class="black">Spanish</span> to <span id="lblToLanguageTitle" class="black">English</span></h1>
    <div id="divGame">
      <div id="divCol1" class="col-third">
        <ul id="lstCol1">
          <li class="gray element" id="lblFromLanguageHeading"><h2>Spanish</h2></li>
          <li class="element" id="lblTranslateMe">espejo</li>
        </ul>
      </div>
      <div id="divCol2" class="col-third">
        <ul id="lstCol2">
          <li class="gray element" id="lblToLanguageHeading"><h2>English</h2></li>
          <li class="element"><input type="text" id="txtAnswer"></li>
        </ul>
      </div>
      <div id="divCol3" class="col-third">
        <ul id="lstCol3">
          <li class="gray element"><h2>Answer</h2></li>
          <li class="element"><button id="btnAnswer">See Answer</button></li>
        </ul>
      </div>
    </div>
  </body>
</html>
