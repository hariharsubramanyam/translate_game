<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Ready, Set, Translate !</title>
    <link type="text/css" href="jquery/css/ui-lightness/jquery-ui-1.10.0.custom.css" rel="stylesheet" />
    <link type="text/css" href="translate_game.css" rel="stylesheet" />

    <script type="text/javascript" src="jquery/js/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="jquery/js/jquery-ui-1.10.0.custom.min.js"></script>
    <script type="text/javascript" src="dicts.json"></script>
    <script type="text/javascript" src="translate_game.js"></script>

  </head>
  <body>
    <h1 id="lblGameTitle">Translate from <span id="lblFromLanguage">English</span> to <span id="lblToLanguage">Spanish</span></h1>
    <div id="divGame" class="three-col">
      <div id="divCol1">
        <ul>
          <li>Spanish</li>
          <li>espejo</li>
          <li>calabaza</li>
          <li>postmodernidad</li>
        </ul>
      </div>
      <div id="divCol2">
        <ul>
          <li>English</li>
          <li><input type="text"></li>
          <li>pumpkin</li>
          <li>phone</li>
        </ul>
      </div>
      <div id="divCol3">
        <ul>
          <li>Answer</li>
          <li><button>See Answer</button></li>
          <li>&#x2713</li>
          <li>postmodernism</li>
        </ul>
      </div>
    </div>
  </body>
